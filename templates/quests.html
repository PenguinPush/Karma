<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
    <title>Karma | Quests</title>
    <link rel="stylesheet" href="../static/styles.css"/>
    <style>
        #slide-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #fff; /* Match your page background */
            z-index: 9999;
            transform: translateX(100vw);
            transition: transform 0.5s cubic-bezier(.77, 0, .18, 1);
            pointer-events: none;
        }

        #slide-overlay.active {
            transform: translateX(0);
            pointer-events: auto;
        }
    </style>
</head>
<body>
<h1>Quests</h1>
<div class="questbox">
    <h2>Nominated</h2>
    <h3 class="username">By Username</h3>
    <img src="../static/rtow.jpg" alt="rtow image" class="rtow-img"/>
    <p class="largertext" style="margin-bottom: 0px;">Time remaining:</p>
    <h4 style="margin-top: 5px;">2d 5h 30min</h4>
    <hr>
    <p class="largertext" style="margin-bottom: 0px;">Theme (2x points)</p>
    <h4 style="margin-top: 5px;">Garbage</h4>
</div>
<div class="navbar">
    <ul>
        <li><a href="quests" class="button nav-link"><img src="../static/QUESTSBLACK.png" alt="quests"></a></li>
        <li><a href="friends" class="button nav-link"><img src="../static/duooo.png" alt="leaderboard"></a></li>
        <li><a href="capture" class="button largebutton nav-link"><img src="../static/BLACKADD.png" alt="capture"></a>
        </li>
        <li><a href="profile" class="button nav-link"><img src="../static/PROFILEBLACK.png" alt="profile"></a></li>
    </ul>
</div>
<div id="slide-overlay"></div>
<script>
    document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', function (e) {
            if (this.getAttribute('href') === 'quests.html') return;
            e.preventDefault();
            const overlay = document.getElementById('slide-overlay');
            overlay.classList.add('active');
            setTimeout(() => {
                window.location = this.getAttribute('href');
            }, 500);
        });
    });
</script>
</body>
</html>
