<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karma | Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Quests</h1>
    <br>
    <div class="questbox">
        <h2>Nominated</h2>
        <h3>By Username</h3>
        <p>Time remaining:</p>
        <p class="largertext">2d 5h 30min</p>
        <hr>
        <p class="largertext">Theme (2x points)</p>
        <p>Garbage</p>
    </div>
    <div class="navbar">
        <ul>
<li><a href="#" class="button"><img src="{{ url_for('static', filename='QUESTSBLACK.png') }}" alt="quests"></a></li>
<li><a href="#" class="button"><img src="{{ url_for('static', filename='LEADERBLACK.png') }}" alt="leaderboard"></a></li>
<li><a href="#" class="button largebutton"><img src="{{ url_for('static', filename='BLACKADD.png') }}" alt="capture"></a></li>
<li><a href="#" class="button"><img src="{{ url_for('static', filename='VIDEOBLACK.png') }}" alt="videos"></a></li>
<li><a href="#" class="button"><img src="{{ url_for('static', filename='PROFILEBLACK.png') }}" alt="profile"></a></li>
        </ul>
    </div>
</body>
</html>
